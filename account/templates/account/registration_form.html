<style type="text/css">
    .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="text"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: -1px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.h3{
    text-align: center;
}
</style>

<form class="form-signin" method="post">
    {% csrf_token %}

    <h3 class="h3 mb-3 font-weight-normal">Register</h3>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <label for="username" class="sr-only">Password</label>
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" required>
    
    <label for="inputPassword1" class="sr-only">Password</label>
    <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
    
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="confirm password" required>
    
    {% for field in registration_form %}
    <p>{% for error in field.errors %}
        <p style="color:red;">{{error}}</p>
    {% endfor %}
    </p>
    {% endfor %}
        {% if registration_form.non_field_errors %}

        <div style="color:red;">
                <p>{{Register_form.non_field_errors}}</p>
            </p>
        </div>
        {% endif %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>

{% endblock %}
