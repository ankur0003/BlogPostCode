{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.h3{
    text-align: center;
}
</style>

<form class="form-signin" method="post">
    {% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>
    <label for="inputOldPassword" class="sr-only">Old password</label>
    <input type="password" name="old_password" id="inputOldPassword" class="form-control" placeholder="Old password" required=true>
    
    <label for="inputNewPassword" class="sr-only">Password</label>
    <input type="password" name="new_password1" id="inputNewPassword" class="form-control" placeholder="New password" required=true>

    <label for="inputConfirmPassword" class="sr-only">Password</label>
    <input type="password" name="new_password2" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required = true>
    
    {% for field in form %}
    {% for error in field.errors %}
        <p style="color:red;">{{error}}</p>
    {% endfor %}

    {% endfor %}
        

    <button class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>
  </form>
  {% endblock %}
